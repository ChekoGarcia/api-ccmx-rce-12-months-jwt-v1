paths:
  /get-value:
    post:
      tags:
      - Settings
      summary: Obtiene el estado actual del registro.
      parameters:
      - name: x-signature
        in: header
        description: Firma generada con la llave privada
        required: true
        schema:
          type: string
      - name: x-api-key
        in: header
        description: ConsumerKey obtenido desde el portal de desarrolladores
        required: true
        schema:
          type: string
      - name: username
        in: header
        description: Usuario de Círculo de Crédito
        required: true
        schema:
          type: string
      - name: password
        in: header
        description: Contraseña de Círculo de Crédito
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: JWT de autorizacion de sesion
        required: true
        schema:
          type: string
      - name: x-session
        in: header
        description: Encode Base64 de email y idcdc del usuario
        required: true
        schema:
          type: string
      requestBody:
        description: Request para dar de alta IDCDC
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestGetValue'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        "400":
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errores'
              example:
                errores:
                - codigo: "400.1"
                  mensaje: "El campo \"{Campo}\" no puede estar vacío."
        "404":
          description: NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errores'
              example:
                errores:
                - codigo: "404.1"
                  mensaje: No se encontraron resultados.
        "401":
          description: UNAUTHORIZED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errores'
              example:
                errores:
                - codigo: "401.1"
                  mensaje: "Acceso no autorizado, x-api-key no válida."
                - codigo: "401.2"
                  mensaje: Acceso no autorizado.
                - codigo: "401.3"
                  mensaje: "Acceso no autorizado, no tiene el producto asociado."
                - codigo: "401.4"
                  mensaje: "Acceso no autorizado, no tiene acceso al recurso."
        "403":
          description: FORBIDDEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errores'
              example:
                errores:
                - codigo: "403.1"
                  mensaje: "No se pudo autenticar, x-signature no es válida"
        "429":
          description: TOO MANY REQUESTS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errores'
              example:
                errores:
                - codigo: "429.1"
                  mensaje: Se han enviado demasiadas solicitudes. Se debe esperar
                    antes de realizar una nueva solicitud.
        "500":
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errores'
              example:
                errores:
                - codigo: "500.1"
                  mensaje: "Ocurrió un problema, inténtelo nuevamente más tarde."
        "503":
          description: SERVICE UNAVAILABLE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errores'
              example:
                errores:
                - codigo: "503.1"
                  mensaje: Servicio no disponible.
