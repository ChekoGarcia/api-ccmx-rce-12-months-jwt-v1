components:
  securitySchemes:
    x-api-key:
      type: apiKey
      name: x-api-key
      in: header
    x-signature:
      type: apiKey
      name: x-signature
      in: header
    username:
      type: apiKey
      name: username
      in: header
    password:
      type: apiKey
      name: password
      in: header
    Authorization:
      type: apiKey
      name: Authorization
      in: header
    x-session:
      type: apiKey
      name: x-session
      in: header
  schemas:
    RequestGetValue:
      required:
      - idCDC
      - metaKey
      type: object
      properties:
        metaKey:
          maxLength: 50
          minLength: 3
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
          description: Producto al que hace referencia la consulta.
          format: metaKey-format
        idCDC:
          maxLength: 24
          minLength: 24
          pattern: "^[A-Za-z0-9-]+$"
          type: string
          description: idCDC
          format: id_cdc-format
      example:
        metaKey: rce_12_meses
        idCDC: CC01-10-1010101010101010
    RequestUpsert:
      required:
      - idCDC
      - metaKey
      - newValue
      type: object
      properties:
        metaKey:
          maxLength: 50
          minLength: 3
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
          description: Producto al que hace referencia la consulta.
          format: metaKey-format
        idCDC:
          maxLength: 24
          minLength: 24
          pattern: "^[A-Za-z0-9-]+$"
          type: string
          description: idCDC
          format: id_cdc-format
        newValue:
          maxLength: 1
          minLength: 1
          pattern: "^[01]$"
          type: string
          description: 1 Activo - 0 Inactivo
          format: newValue-format
      example:
        metaKey: rce_12_meses
        idCDC: CC01-10-1010101010101010
        newValue: 1
    Response:
      type: object
      properties:
        httpStatus:
          type: integer
          format: int32
          example: 200
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Success
        errors:
          type: string
          example: "null"
        data:
          $ref: '#/components/schemas/Data'
    Data:
      type: object
      properties:
        metaValue:
          type: string
          example: "400"
        createdAt:
          type: string
          example: Descripcion del error
        updatedAt:
          type: string
          example: Descripcion del error
      example:
        metaValue: 1
        createdAt: 03/01/21
        updatedAt: 03/01/24
    Error:
      type: object
      properties:
        codigo:
          type: string
          example: "400"
        mensaje:
          type: string
          example: Descripcion del error
    Errores:
      type: object
      properties:
        errores:
          type: array
          items:
            $ref: '#/components/schemas/Error'
